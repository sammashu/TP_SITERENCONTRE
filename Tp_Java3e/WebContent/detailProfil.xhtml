<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="index.xhtml">
	<ui:define name="header">
			<h:form>
				<h:outputLabel binding="#{MembreLogin.welcomeLabel}" for="email"
					value="#{MembreLogin.sessionName}" styleClass="welcome"></h:outputLabel>

				<h:outputText binding="#{MembreLogin.countOnline}"
					value="#{MembreLogin.count}" styleClass="welcome"></h:outputText>
				<h:commandButton value="Show users online"
					action="#{MembreLogin.redirectOnline}"></h:commandButton>
						
				<h:panelGroup styleClass="dock">
					<p:tabMenu activeIndex="0">
						<p:menuitem value="Home" url="/recherche.jsf" />
						<p:menuitem value="Search" url="/recherche.jsf" />
						<p:menuitem value="My profile" url="/member.jsf" />
						<p:menuitem value="Favorites" url="/favorites.jsf" />
						<p:menuitem value="Admin" url="/admin.jsf"
							rendered="#{MembreLogin.isAdmin}"></p:menuitem>
						<p:menuitem url="/index.jsf">
							<h:commandLink action="#{MembreLogin.logOut}" value="Logout"></h:commandLink>
						</p:menuitem>


					</p:tabMenu>

				</h:panelGroup>

			</h:form>

		</ui:define>
		<ui:define name="content">
	<h2>Detail profil</h2>

				<h:dataTable styleClass="listCat" value="#{DetailBeans.member}" var="entry" style="margin:0 auto;">
				<h:column>
					<f:facet name="header">
						<h:outputLabel>Photo</h:outputLabel>
					</f:facet>
					<ui:repeat value="#{entry.photos[0]}" var="photo">
					<h:graphicImage value="data:image/png;base64,#{photo.chemin}"></h:graphicImage>		   
					</ui:repeat>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel>Nom</h:outputLabel>
					</f:facet>
					<h:outputText value="#{entry.nom}"></h:outputText>   
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel>Prenom</h:outputLabel>
					</f:facet>
					<h:outputText value="#{entry.prenom}"></h:outputText>   
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel>Age</h:outputLabel>
					</f:facet>
					<h:outputText value="#{entry.age}"></h:outputText>   
				</h:column>		
				<h:column>
					<f:facet name="header">
						<h:outputLabel>Email</h:outputLabel>
					</f:facet>
					<h:outputText value="#{entry.email}"></h:outputText>   
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel>Description</h:outputLabel>
					</f:facet>
					<h:outputText value="#{entry.description}"></h:outputText>   
				</h:column>			
				<h:column>
					<f:facet name="header">
						<h:outputLabel>Online</h:outputLabel>
					</f:facet>
					<h:outputText value="#{entry.isOnline}"></h:outputText>   
				</h:column>		
				<h:column>
					<f:facet name="header">
						<h:outputLabel>Last Visit</h:outputLabel>
					</f:facet>
					<h:outputText value="#{entry.lastVisit}"></h:outputText>   
				</h:column>	
				<h:column>
					<f:facet name="header">
						<h:outputLabel>Pseudo</h:outputLabel>
					</f:facet>
					<h:outputText value="#{entry.pseudo}"></h:outputText>   
				</h:column>	
				<h:column>
				<h:form>
					<ice:commandButton  value ="Wink" actionListener="#{mbClinsdoeil.Wink}">
         				<f:attribute name="winkID" value="#{entry.membreId}"/>
				 	</ice:commandButton>
			 	</h:form> 
				</h:column>			
			</h:dataTable>

		</ui:define>
	</ui:composition>

</h:body>
</html>
